{% load static %}
<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Vazirmatn:400,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="{% static 'tailwind/tailwind.config.js' %}"></script>
    <link href="{% static 'tailwind/tailwind.css' %}" rel="stylesheet">
    <title>My Blog</title>
</head>
<body>
<header>
    <h1><a href="/">Django Blog</a></h1>
</header>

{% for post in posts %}
    <article class="lg:content-auto prose">
        <time>published: {{ post.published_date }}</time>
        <h2 class="text-3xl font-bold text-clifford">
            <a href="">{{ post.title }}</a>
        </h2>
        <p class="text-justified">{{ post.text|linebreaksbr }}</p>
    </article>
{% endfor %}
</body>
</html>
